env:
  TERM: xterm-256color

font:
  normal:
    family: IosevkaTerm Nerd Font
    style: Regular
  bold:
    family: IosevkaTerm Nerd Font
    style: Bold
  italic:
    family: IosevkaTerm Nerd Font
    style: Italic
  bold_italic:
    family: IosevkaTerm Nerd Font
    style: Bold Italic
  size: 13.0
  offset:
    x: 1
    y: 1
  glyph_offset:
    y: 1
    x: 0

import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

selection:
  save_to_clipboard: true

live_config_reload: true

