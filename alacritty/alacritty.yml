window:
  padding:
    x: 4
    y: 4
  # decorations: buttonless
  opacity: 1
  dynamic_title: false
scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: CaskaydiaCove Nerd Font Mono
    style: Regular
  bold:
    family: CaskaydiaCove Nerd Font Mono
    style: Bold
  italic:
    family: CaskaydiaCove Nerd Font Mono
    style: Italic
  bold_italic:
    family: CaskaydiaCove Nerd Font Mono
    style: Bold Italic
  size: 12.0
  offset:
    x: 1
    y: 1
  glyph_offset:
    y: 1
    x: 0
  use_thin_strokes: false

colors:
  primary:
    background: "#181A1F"
    foreground: "#A9B2C3"
  cursor:
    text: "#0D1117"
    cursor: "#C6CCD7"
  vi_mode_cursor:
    text: "#0D1117"
    cursor: "#C6CCD7"
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: "#40454f"
  normal:
    black: "0x6e6a86"
    red: "0xeb6f92"
    green: "0x9ccfd8"
    yellow: "0xf6c177"
    blue: "0x31748f"
    magenta: "0xc4a7e7"
    cyan: "0xebbcba"
    white: "0xe0def4"
  bright:
    black: "0x6e6a86"
    red: "0xeb6f92"
    green: "0x9ccfd8"
    yellow: "0xf6c177"
    blue: "0x31748f"
    magenta: "0xc4a7e7"
    cyan: "0xebbcba"
    white: "0xe0def4"

selection:
  save_to_clipboard: true

live_config_reload: true

env:
  TERM: xterm-256color

